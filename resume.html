        <!-- Main Content -->
        <div class="container my-5">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <h1 class="text-center fw-semibold py-3 mb-4">Create Your <span class="text-rose">Professional Resume</span></h1>
                    
                    <form action="resume.php" method="post" onsubmit="return validateForm()" 
                          enctype="multipart/form-data" target="_blank">

                        <!-- Personal Details Section -->
                        <div class="resume-section">
                            <h2 class="section-title fs-4 text-bold mb-4">Personal Details</h2>
                            
                            <div class="mb-3">
                                <label class="mb-2 text-bold">Heading</label>
                                <select name="heading" class="form-select heading" required>
                                    <option value="resume">RESUME</option>
                                    <option value="curriculum vitae">CURRICULUM VITAE</option>
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="mb-2 text-bold">Full Name <span class="text-danger">*</span></label>
                                    <input type="text" name="name" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="mb-2 text-bold">Profile</label>
                                    <input type="text" name="profile" class="form-control" placeholder="Web Designer, Computer Operator">

                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">

                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="mb-2 text-bold">Email</label>
                                    <input type="email" name="email" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-bold">Address <span class="text-danger">*</span></label>
                                <input type="text" name="house" class="form-control mb-2" placeholder="House No." required>
                                <input type="text" name="area" class="form-control mb-2" placeholder="Area / Locality" required>
                                <input type="text" name="state" class="form-control mb-2" placeholder="State / City" required>
                                <input type="number" name="pincode" class="form-control" placeholder="Pincode" required>
                            </div>

                            <!-- Profile Picture -->
                            <div class="mb-3">
                                <label class="mb-2 text-bold">Profile Picture</label>
                                <div class="d-flex align-items-center">
                                    <img src="https://via.placeholder.com/100x100/0084D1/ffffff?text=DP" 
                                         class="profile-pic-preview me-3" id="profilePreview">
                                    <div>
                                        <input type="file" name="profile_pic" id="profilePic" 
                                               class="form-control" accept="image/*" style="display: none;">
                                        <button type="button" class="btn btn-secondary" 
                                                onclick="document.getElementById('profilePic').click()">
                                            Upload Photo
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Career Objective Section -->
                        <div class="resume-section">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h2 class="section-title fs-4 text-bold">Career Objective</h2>
                            </div>
                            <select class="form-select mb-3" id="objectiveDropdown" onchange="updateObjective()">
                                <option value="">Select Objective</option>
                                <option value="To make contribution in the organization with best of my ability and also to Develop new skills during the interaction to achieve new heights.">
                                    Entry-level position
                                </option>
                                <option value="custom">Custom Objective</option>
                            </select>
                            <textarea name="career_objective" id="careerObjective" class="form-control" rows="4" required></textarea>
                        </div>

                        <!-- Education Section -->
                        <div class="resume-section">
                            <div class="d-flex justify-content-between align-items-center">
                                <h2 class="section-title fs-4 text-bold">Education</h2>
                            </div>
                            <div class="mt-3" id="educationRows">
                                <div class="education-row row g-3 mb-3">
                                    <div class="col-md-4">
                                        <input type="text" name="degree[]" class="form-control" placeholder="Qualification*" required>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" name="university[]" class="form-control" placeholder="University / Board*" required>
                                    </div>
                                    <div class="col-md-2">
                                        <input type="text" name="year[]" class="form-control" placeholder="Year*" required>
                                    </div>
                                    <div class="col-md-2">
                                        <input type="text" name="gpa[]" class="form-control" placeholder="Percentage*" required>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="addEducationRow()">
                                + Add More Education
                            </button>
                        </div>

                        <!-- Other Qualification -->
                        <div class="resume-section" id="section-oq">
                            <div class="d-flex justify-content-between align-items-center">
                                <h2 class="section-title fs-4 text-bold">Skills & Qualifications</h2>
                                <input type="hidden" name="sections[oq][title]" value="Other Qualification">
                            </div>
                            <div class="bullet-container mt-3">
                                <div class="bullet-item">
                                    <input type="text" class="form-control" name="sections[oq][bullets][]" 
                                           placeholder="Example: Basic Knowledge of Computer" required>
                                </div>
                                <button type="button" class="btn btn-outline-primary btn-sm add-bullet-btn" 
                                        onclick="addBullet('oq')">+ Add Skill</button>
                            </div>
                        </div>

                        <!-- Work Experience -->
                        <div class="resume-section" id="section-exp">
                            <div class="d-flex justify-content-between align-items-center">
                                <h2 class="section-title fs-4 text-bold">Work Experience</h2>
                                <input type="hidden" name="sections[exp][title]" value="Work Experience">
                            </div>
                            <div class="bullet-container mt-3">
                                <div class="bullet-item">
                                    <input type="text" class="form-control" name="sections[exp][bullets][]" 
                                           placeholder="Example: 2 years as Web Developer at XYZ Company" required>
                                </div>
                                <button type="button" class="btn btn-outline-primary btn-sm add-bullet-btn" 
                                        onclick="addBullet('exp')">+ Add Experience</button>
                            </div>
                        </div>

                        <!-- Dynamic Sections Container -->
                        <div id="dynamicSections" class="mb-4"></div>

                        <!-- Add Section Button -->
                        <div class="d-grid gap-2 mb-4">
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" 
                                    data-bs-target="#sectionModal">
                                + Add Custom Section
                            </button>
                        </div>

                        <!-- Personal Details Section -->
                        <div class="resume-section mt-5">
                            <div class="d-flex justify-content-between align-items-center">
                                <h2 class="section-title fs-4 text-bold">Personal Details</h2>
                            </div>
                            <div class="row mt-2">
                                <div class="col-12">
                                    <div class="my-3">
                                        <label class="mb-2 text-bold">Gender
                                            <sup class="text-danger">*</sup>
                                        </label>
                                        <select name="gender" class="form-select" required="required">
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Others</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label class="mb-2 text-bold">Father's Name
                                            <sup class="text-danger">*</sup>
                                        </label>
                                        <input type="text" name="father_name" class="form-control" required="required">
                                    </div>

                                    <div class="mb-3">

                                    </div>

                                    <div class="mb-3">

                                        </label>

                                            type="text"

                                            class="form-control"
                                            required="required"

                                    </div>

                                    <div class="mb-3">

                                        </label>
                                        <input
                                            type="text"
                                            name="nationality"
                                            class="form-control"
                                            required="required"
                                            placeholder="Indian">

                                    <div class="mb-4">

                                        </label>
                                        <select name="marital_status" class="form-select" required="required">

                                            <option value="unmarried">Unmarried</option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                        </div>



                        <!-- Generate PDF Button -->
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-rose btn-lg">Generate Resume PDF</button>
                        </div>

        <!-- Add Section Modal -->
        <div class="modal fade" id="sectionModal" tabindex="-1">

                            <input type="text" class="form-control" id="sectionName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Content Type</label>
                            <select class="form-select" id="sectionType">
                                <option value="bullets">Bullet Points</option>
                                <option value="text">Text</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-rose" onclick="createSection()">Add Section</button>
                    </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

        <script>
            // Profile Picture Preview
            document.getElementById('profilePic').addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('profilePreview').src = e.target.result;
                    }
                    reader.readAsDataURL(e.target.files[0]);
                }
            });

            let sectionCounter = 0;

            // Career Objective Handling
            function updateObjective() {
                const dropdown = document.getElementById('objectiveDropdown');
                const textarea = document.getElementById('careerObjective');
                if (dropdown.value === 'custom') {
                    textarea.value = '';
                    textarea.focus();
                } else {
                    textarea.value = dropdown.value;
                }
            }

            function createSection() {
                const sectionName = document.getElementById('sectionName').value.trim();
                const sectionType = document.getElementById('sectionType').value;
                
                if (!sectionName) {
                    alert('Please enter a section name');
                    return;
                }

                sectionCounter++;
                const sectionId = 'section-' + sectionCounter;
                
                const sectionHTML = `
                    <div class="resume-section" id="${sectionId}">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 class="section-title fs-4 text-bold">${sectionName}</h2>
                            <button class="btn btn-danger btn-sm" onclick="deleteSection('${sectionId}')">✖</button>
                        </div>
                        <input type="hidden" name="sections[${sectionCounter}][title]" value="${sectionName}">
                        ${sectionType === 'text' ? 
                            `<textarea name="sections[${sectionCounter}][content]" 
                              class="form-control mt-3" rows="4" placeholder="Enter section content..." required></textarea>` : 
                            `<div class="bullet-container mt-3">
                                <div class="bullet-item mb-2">
                                    <input type="text" class="form-control" name="sections[${sectionCounter}][bullets][]" 
                                           placeholder="Enter point..." required>
                                </div>
                                <button type="button" class="btn btn-outline-primary btn-sm" 
                                    onclick="addBullet(${sectionCounter})">+ Add Point</button>
                            </div>`}
                    </div>
                `;

                document.getElementById('dynamicSections').insertAdjacentHTML('beforeend', sectionHTML);
                const modal = bootstrap.Modal.getInstance(document.getElementById('sectionModal'));
                if (modal) modal.hide();
                document.getElementById('sectionName').value = '';
            }

            function addBullet(sectionId) {
                let container;
                if (typeof sectionId === 'string') {
                    container = document.querySelector(`#section-${sectionId} .bullet-container`);
                } else {
                    container = document.querySelector(`#section-${sectionId} .bullet-container`);
                }
                
                if (container) {
                    const newBullet = document.createElement('div');
                    newBullet.className = 'bullet-item mb-2';
                    newBullet.innerHTML = `
                        <input type="text" class="form-control" name="sections[${sectionId}][bullets][]" 
                               placeholder="Enter point..." required>
                        <button class="btn btn-danger btn-sm ms-2" onclick="this.parentElement.remove()">✖</button>
                    `;
                    container.insertBefore(newBullet, container.lastElementChild);
                }
            }

            function deleteSection(sectionId) {
                const element = document.getElementById(sectionId);
                if (element) {
                    element.remove();
                }
            }

            // Education Section Functions
            function addEducationRow() {
                const educationRows = document.getElementById('educationRows');
                const newRow = document.createElement('div');
                newRow.className = 'education-row row g-3 mb-3';
                newRow.innerHTML = `
                    <div class="col-md-4">
                        <input type="text" name="degree[]" class="form-control" placeholder="Qualification*" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="university[]" class="form-control" placeholder="University / Board*" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" name="year[]" class="form-control" placeholder="Year*" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" name="gpa[]" class="form-control" placeholder="Percentage*" required>
                    </div>
                `;
                educationRows.appendChild(newRow);
            }

            function validateForm() {
                const form = document.querySelector('form');
                if (!form.checkValidity()) {
                    alert('Please fill all required fields marked with *');
                    return false;
                }
                return true;
            }
        </script>
