                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

        <!-- Main Content -->
        <div class="container my-5">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <h1 class="text-center fw-semibold py-3 mb-4">Create Your <span class="text-rose">Professional Resume</span></h1>
                    
                    <form id="resumeForm" onsubmit="generatePDF(event)">

                        <!-- Personal Details Section -->
                        <div class="resume-section">
                            <h2 class="section-title fs-4 text-bold mb-4">Personal Details</h2>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="mb-2 text-bold">Full Name <span class="text-danger">*</span></label>
                                    <input type="text" id="name" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="mb-2 text-bold">Profile/Job Title</label>
                                    <input type="text" id="profile" class="form-control" placeholder="Frontend Developer, Web Designer, etc.">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="mb-2 text-bold">House No./Street <span class="text-danger">*</span></label>
                                    <input type="text" id="house" class="form-control" placeholder="6-65 Kukumuru" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="mb-2 text-bold">Area/Locality</label>
                                    <input type="text" id="area" class="form-control" placeholder="Tallapudi">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="mb-2 text-bold">City/State <span class="text-danger">*</span></label>
                                    <input type="text" id="state" class="form-control" placeholder="Andhra Pradesh" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="mb-2 text-bold">Pincode <span class="text-danger">*</span></label>
                                    <input type="number" id="pincode" class="form-control" placeholder="534341" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="mb-2 text-bold">Mobile No. <span class="text-danger">*</span></label>
                                    <input type="tel" id="mobile" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="mb-2 text-bold">Email Id</label>
                                    <input type="email" id="email" class="form-control" placeholder="example@gmail.com">
                                </div>
                            </div>

                            <!-- Profile Picture -->
                            <div class="mb-3">
                                <label class="mb-2 text-bold">Profile Picture (Optional)</label>
                                <div class="d-flex align-items-center">
                                    <img src="https://via.placeholder.com/100x100/0084D1/ffffff?text=DP" 
                                         class="profile-pic-preview me-3" id="profilePreview">
                                    <div>
                                        <input type="file" id="profilePic" 
                                               class="form-control" accept="image/*" style="display: none;">
                                        <button type="button" class="btn btn-secondary" 
                                                onclick="document.getElementById('profilePic').click()">
                                            Upload Photo
                                        </button>
                                        <small class="text-muted d-block mt-1">Max size: 2MB</small>
                                    </div>
                                </div>

                        </div>

                        <!-- Career Objective Section -->
                        <div class="resume-section">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h2 class="section-title fs-4 text-bold">Career Objective</h2>
                            </div>
                            <select class="form-select mb-3" id="objectiveDropdown" onchange="updateObjective()">
                                <option value="">Select Objective</option>
                                <option value="To make contribution in the organization with best of my ability and also to Develop new skills during the interaction to achieve new heights.">
                                    Entry-level position
                                </option>
                                <option value="custom">Custom Objective</option>
                            </select>
                            <textarea id="careerObjective" class="form-control" rows="4" required></textarea>
                        </div>

                        <!-- Academic Qualification Section -->
                        <div class="resume-section">
                            <div class="d-flex justify-content-between align-items-center">
                                <h2 class="section-title fs-4 text-bold">Academic Qualification</h2>
                            </div>
                            <div class="mt-3" id="educationRows">
                                <div class="education-row row g-3 mb-3">
                                    <div class="col-md-3">
                                        <input type="text" class="form-control education-degree" placeholder="Qualification*" required>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control education-university" placeholder="University/Board*" required>
                                    </div>
                                    <div class="col-md-2">
                                        <input type="text" class="form-control education-year" placeholder="Year*" required>
                                    </div>
                                    <div class="col-md-2">
                                        <input type="text" class="form-control education-gpa" placeholder="Per %*" required>
                                    </div>
                                    <div class="col-md-1">
                                        <button type="button" class="btn btn-danger btn-sm" onclick="removeEducationRow(this)">✖</button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="addEducationRow()">
                                + Add Qualification

                        </div>

                        <!-- Other Qualification Section -->
                        <div class="resume-section">
                            <div class="d-flex justify-content-between align-items-center">
                                <h2 class="section-title fs-4 text-bold">Other Qualification (Skills)</h2>
                            </div>
                            <div class="bullet-container mt-3" id="skillsContainer">

                                    <input type="text" class="form-control skill-input" 
                                           placeholder="Example: HTML, CSS" required>

                                </div>

                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="addSkill()">
                                + Add Skill
                            </button>
                        </div>

                        <!-- Work Experience (Optional) -->
                        <div class="resume-section optional-section" id="section-exp">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h2 class="section-title fs-4 text-bold">Work Experience (Optional)</h2>
                                <button type="button" class="btn btn-warning btn-sm" onclick="toggleExperienceSection()">
                                    Remove Section
                                </button>
                            </div>
                            <div class="bullet-container mt-3" id="experienceContainer">
                                <div class="bullet-item mb-2">
                                    <input type="text" class="form-control exp-input" 
                                           placeholder="Example: 2 years as Web Developer at XYZ Company">
                                    <button class="btn btn-danger btn-sm ms-2" onclick="removeExperience(this)">✖</button>
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="addExperience()">
                                + Add Experience
                            </button>
                        </div>

                        <!-- Personal Information Section -->
                        <div class="resume-section">
                            <div class="d-flex justify-content-between align-items-center">
                                <h2 class="section-title fs-4 text-bold">Personal Information</h2>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6 mb-3">
                                    <label class="mb-2 text-bold">Father's Name <span class="text-danger">*</span></label>
                                    <input type="text" id="father_name" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="mb-2 text-bold">Date of Birth <span class="text-danger">*</span></label>
                                    <input type="date" id="dob" class="form-control" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="mb-2 text-bold">Language Known <span class="text-danger">*</span></label>
                                    <input type="text" id="language_known" class="form-control" 
                                           placeholder="Telugu & English" required>
                                </div>
                                <div class="col-md-6 mb-3">

                                    <select id="gender" class="form-select" required>

                                <div class="col-md-6 mb-3">
                                    <label class="mb-2 text-bold">Nationality <span class="text-danger">*</span></label>

                                           placeholder="Indian" required>
                                </div>
                                <div class="col-md-6 mb-3">

                                    <select id="marital_status" class="form-select" required>
                                        <option value="">Select Status</option>
                                        <option value="Unmarried">Unmarried</option>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

        <script>
            // Profile Picture Preview
            document.getElementById('profilePic').addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    const file = e.target.files[0];
                    if (file.size > 2 * 1024 * 1024) {
                        alert('File size should be less than 2MB');
                        return;
                    }
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('profilePreview').src = e.target.result;
                    }
                    reader.readAsDataURL(file);
                }
            });

            let experienceVisible = true;

            // Career Objective Handling
            function updateObjective() {
                const dropdown = document.getElementById('objectiveDropdown');
                const textarea = document.getElementById('careerObjective');
                if (dropdown.value === 'custom') {
                    textarea.value = '';
                    textarea.focus();
                } else {
                    textarea.value = dropdown.value;
                }
            }

            // Toggle Experience Section
            function toggleExperienceSection() {
                const expSection = document.getElementById('section-exp');
                const btn = expSection.querySelector('button');
                
                if (experienceVisible) {
                    expSection.style.display = 'none';
                    btn.textContent = 'Show Experience Section';
                } else {
                    expSection.style.display = 'block';
                    btn.textContent = 'Remove Section';
                }
                experienceVisible = !experienceVisible;
            }

            // Education Section Functions
            function addEducationRow() {
                const educationRows = document.getElementById('educationRows');
                const newRow = document.createElement('div');
                newRow.className = 'education-row row g-3 mb-3';
                newRow.innerHTML = `
                    <div class="col-md-3">
                        <input type="text" class="form-control education-degree" placeholder="Qualification*" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control education-university" placeholder="University/Board*" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control education-year" placeholder="Year*" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control education-gpa" placeholder="Per %*" required>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-danger btn-sm" onclick="removeEducationRow(this)">✖</button>
                    </div>
                `;
                educationRows.appendChild(newRow);
            }

            function removeEducationRow(button) {
                button.closest('.education-row').remove();
            }

            // Skills Functions
            function addSkill() {
                const container = document.getElementById('skillsContainer');
                const newSkill = document.createElement('div');
                newSkill.className = 'bullet-item mb-2';
                newSkill.innerHTML = `
                    <input type="text" class="form-control skill-input" placeholder="Enter skill..." required>
                    <button class="btn btn-danger btn-sm ms-2" onclick="removeSkill(this)">✖</button>
                `;
                container.appendChild(newSkill);
            }

            function removeSkill(button) {
                button.parentElement.remove();
            }

            // Experience Functions
            function addExperience() {
                const container = document.getElementById('experienceContainer');
                const newExp = document.createElement('div');
                newExp.className = 'bullet-item mb-2';
                newExp.innerHTML = `
                    <input type="text" class="form-control exp-input" placeholder="Enter experience...">
                    <button class="btn btn-danger btn-sm ms-2" onclick="removeExperience(this)">✖</button>
                `;
                container.appendChild(newExp);
            }

            function removeExperience(button) {
                button.parentElement.remove();
            }

            // Form Validation
            function validateForm() {
                const form = document.getElementById('resumeForm');
                const requiredFields = form.querySelectorAll('[required]');
                let isValid = true;
                
                // Reset all borders
                form.querySelectorAll('.form-control').forEach(field => {
                    field.style.borderColor = '';
                });
                
                // Check required fields
                for (let field of requiredFields) {
                    if (!field.value.trim()) {
                        field.style.borderColor = '#dc3545';
                        isValid = false;
                    }
                }
                
                return isValid;
            }

            // Generate PDF Function
            async function generatePDF(event) {
                event.preventDefault();
                
                if (!validateForm()) {
                    alert('Please fill all required fields marked with *');
                    return;
                }

                // Show loading
                document.getElementById('loadingOverlay').style.display = 'flex';

                try {
                    // Get all form data
                    const formData = {
                        name: document.getElementById('name').value,
                        profile: document.getElementById('profile').value,
                        address: document.getElementById('house').value,
                        area: document.getElementById('area').value,
                        state: document.getElementById('state').value,
                        pincode: document.getElementById('pincode').value,
                        mobile: document.getElementById('mobile').value,
                        email: document.getElementById('email').value,
                        careerObjective: document.getElementById('careerObjective').value,
                        fatherName: document.getElementById('father_name').value,
                        dob: document.getElementById('dob').value,
                        languages: document.getElementById('language_known').value,
                        gender: document.getElementById('gender').value,
                        nationality: document.getElementById('nationality').value,
                        maritalStatus: document.getElementById('marital_status').value,
                    };

                    // Get education data
                    formData.education = [];
                    const degreeInputs = document.querySelectorAll('.education-degree');
                    const universityInputs = document.querySelectorAll('.education-university');
                    const yearInputs = document.querySelectorAll('.education-year');
                    const gpaInputs = document.querySelectorAll('.education-gpa');
                    
                    for (let i = 0; i < degreeInputs.length; i++) {
                        if (degreeInputs[i].value.trim()) {
                            formData.education.push({
                                degree: degreeInputs[i].value,
                                university: universityInputs[i].value,
                                year: yearInputs[i].value,
                                gpa: gpaInputs[i].value
                            });
                        }
                    }

                    // Get skills
                    formData.skills = [];
                    const skillInputs = document.querySelectorAll('.skill-input');
                    skillInputs.forEach(skill => {
                        if (skill.value.trim()) {
                            formData.skills.push(skill.value);
                        }
                    });

                    // Get experience if section is visible
                    formData.experience = [];
                    if (experienceVisible) {
                        const expInputs = document.querySelectorAll('.exp-input');
                        expInputs.forEach(exp => {
                            if (exp.value.trim()) {
                                formData.experience.push(exp.value);
                            }
                        });
                    }

                    // Create PDF exactly like your example
                    await createResumePDF(formData);
                    
                } catch (error) {
                    console.error('Error generating PDF:', error);
                    alert('Error generating PDF. Please try again.');
                } finally {
                    // Hide loading
                    document.getElementById('loadingOverlay').style.display = 'none';
                }
            }

            // Create Resume PDF exactly like your example
            async function createResumePDF(data) {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'mm', 'a4');
                
                // Set font
                doc.setFont("helvetica");
                
                // Title - RESUME in large bold
                doc.setFontSize(24);
                doc.setFont("helvetica", "bold");
                doc.text("RESUME", 105, 25, { align: 'center' });
                
                // Name and Profile
                doc.setFontSize(16);
                doc.setFont("helvetica", "bold");
                doc.text(data.name, 20, 40);
                
                if (data.profile) {
                    doc.setFontSize(14);
                    doc.setFont("helvetica", "normal");
                    doc.text(data.profile, 20, 47);
                }
                
                // Address details
                const addressLines = [];
                if (data.address) addressLines.push(data.address);
                if (data.area) addressLines.push(data.area);
                if (data.state) addressLines.push(data.state + (data.pincode ? " - " + data.pincode : ""));
                
                let addressY = 55;
                addressLines.forEach(line => {
                    doc.setFontSize(11);
                    doc.text(line, 20, addressY);
                    addressY += 6;
                });
                
                // Contact details
                addressY += 2;
                doc.setFontSize(11);
                if (data.mobile) {
                    doc.text("Mob No. : " + data.mobile, 20, addressY);
                }
                addressY += 6;
                if (data.email) {
                    doc.text("Email Id : " + data.email, 20, addressY);
                }
                
                // Horizontal line
                doc.setDrawColor(0);
                doc.setLineWidth(0.5);
                doc.line(20, addressY + 10, 190, addressY + 10);
                
                let currentY = addressY + 20;
                
                // CAREER OBJECTIVE section
                doc.setFontSize(14);
                doc.setFont("helvetica", "bold");
                doc.text("CAREER OBJECTIVE", 20, currentY);
                currentY += 10;
                
                doc.setFontSize(11);
                doc.setFont("helvetica", "normal");
                const objectiveLines = doc.splitTextToSize(data.careerObjective, 170);
                doc.text(objectiveLines, 20, currentY);
                currentY += (objectiveLines.length * 6) + 15;
                
                // ACADEMIC QUALIFICATION section
                doc.setFontSize(14);
                doc.setFont("helvetica", "bold");
                doc.text("ACADEMIC QUALIFICATION", 20, currentY);
                currentY += 10;
                
                if (data.education.length > 0) {
                    // Create table for qualifications
                    const tableData = data.education.map((edu, index) => [
                        (index + 1).toString(),
                        edu.degree,
                        edu.university,
                        edu.year,
                        edu.gpa + "%"
                    ]);
                    
                    doc.autoTable({
                        startY: currentY,
                        head: [['S.No.', 'Qualification', 'University / Board', 'Year', 'Per %']],
                        body: tableData,
                        theme: 'grid',
                        headStyles: { fillColor: [220, 220, 220], textColor: [0, 0, 0], fontSize: 11, fontStyle: 'bold' },
                        bodyStyles: { fontSize: 10 },
                        margin: { left: 20 },
                        tableWidth: 170,
                        columnStyles: {
                            0: { cellWidth: 15 },
                            1: { cellWidth: 40 },
                            2: { cellWidth: 60 },
                            3: { cellWidth: 20 },
                            4: { cellWidth: 20 }
                        }
                    });
                    
                    currentY = doc.lastAutoTable.finalY + 15;
                }
                
                // OTHER QUALIFICATION section
                doc.setFontSize(14);
                doc.setFont("helvetica", "bold");
                doc.text("OTHER QUALIFICATION", 20, currentY);
                currentY += 10;
                
                doc.setFontSize(11);
                doc.setFont("helvetica", "normal");
                if (data.skills.length > 0) {
                    data.skills.forEach(skill => {
                        doc.text("• " + skill, 25, currentY);
                        currentY += 6;
                    });
                }
                currentY += 10;
                
                // PERSONAL INFORMATION section (as table)
                doc.setFontSize(14);
                doc.setFont("helvetica", "bold");
                doc.text("PERSONAL INFORMATION", 20, currentY);
                currentY += 15;
                
                // Create personal info table
                const personalInfo = [
                    ["Father's Name", ":", data.fatherName || ""],
                    ["Date of Birth", ":", data.dob ? new Date(data.dob).toISOString().split('T')[0] : ""],
                    ["Language Known", ":", data.languages || ""],
                    ["Gender", ":", data.gender || ""],
                    ["Nationality", ":", data.nationality || ""],
                    ["Marital Status", ":", data.maritalStatus || ""]
                ];
                
                personalInfo.forEach(([label, colon, value]) => {
                    doc.setFont("helvetica", "bold");
                    doc.text(label, 25, currentY);
                    doc.text(colon, 75, currentY);
                    doc.setFont("helvetica", "normal");
                    doc.text(value, 80, currentY);
                    currentY += 8;
                });
                
                currentY += 15;
                
                // DECLARATION section
                doc.setFontSize(14);
                doc.setFont("helvetica", "bold");
                doc.text("DECLARATION", 20, currentY);
                currentY += 10;
                
                doc.setFontSize(11);
                doc.setFont("helvetica", "normal");
                const declaration = "I hereby declared that the above information given by me is true to best of my Knowledge.";
                doc.text(declaration, 20, currentY);
                currentY += 20;
                
                // Date and Place
                const today = new Date();
                const dateStr = today.toLocaleDateString('en-GB');
                
                doc.text("Date : " + dateStr, 20, currentY);
                doc.text("Place : " + (data.state || ""), 20, currentY + 6);
                currentY += 15;
                
                // Signature line
                doc.setFont("helvetica", "bold");
                doc.text("(" + data.name + ")", 150, currentY);
                
                // Save PDF
                const fileName = `Resume_${data.name.replace(/\s+/g, '_')}.pdf`;
                doc.save(fileName);
            }
        </script>
    </body>
</html>
