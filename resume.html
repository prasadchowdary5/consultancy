<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
            body {
                font-family: "Poppins", sans-serif;
                background-color: #f8f9fa;
            }
            .text-bold {
                font-weight: 600;
            }
            .resume-section {
                background-color: white;
                margin-bottom: 2rem;
                padding: 1.5rem;
                border-radius: 0.5rem;
                box-shadow: 0 0 10px #dee2e6;
            }
            .section-title {
                color: #202020;
                border-bottom: 2px solid #202020;
                padding-bottom: 0.5rem;
            }
            .bullet-item {
                display: flex;
                margin-bottom: 0.5rem;
            }
            .add-bullet-btn {
                margin-top: 0.5rem;
            }
            .profile-pic-preview {
                width: 100px;
                height: 100px;
                object-fit: cover;
                border-radius: 5%;
                border: 2px solid #dee2e6;
            }
            .text-rose{
                color:#0084D1;
            }
            .btn-rose {
                background-color: #0084D1;
                color: white;
                border: none;
            }
            .btn-rose:hover {
                background-color: #0069a7;
                color: white;
            }
            .optional-section {
                border-left: 4px solid #ffc107;
            }
            .loading-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.7);
                z-index: 9999;
                justify-content: center;
                align-items: center;
                color: white;
                font-size: 1.5rem;
            }
            #resumeTemplate {
                display: none;
                width: 210mm;
                min-height: 297mm;
                background: white;
                padding: 20mm;
                margin: 20px auto;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                font-family: "Poppins", sans-serif;
            }
            .template-section {
                margin-bottom: 15px;
            }
            .template-title {
                color: #0084D1;
                border-bottom: 2px solid #0084D1;
                padding-bottom: 5px;
                margin-bottom: 10px;
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="mt-3">Generating PDF...</div>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow sticky-top">
            <div class="container">
                <a class="navbar-brand fw-semibold fs-3" href="https://prasadchowdary5.github.io/consultancy">
                    <span>Students 5g</span><span class="text-rose"> Club</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" 
                               href="https://prasadchowdary5.github.io/consultancy">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container my-5">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <h1 class="text-center fw-semibold py-3 mb-4">Create Your <span class="text-rose">Professional Resume</span></h1>
                    
                    <form id="resumeForm" onsubmit="generatePDF(event)">

                        <!-- Personal Details Section -->
                        <div class="resume-section">
                            <h2 class="section-title fs-4 text-bold mb-4">Personal Details</h2>
                            
                            <div class="mb-3">
                                <label class="mb-2 text-bold">Heading</label>
                                <select id="heading" class="form-select heading" required>
                                    <option value="RESUME">RESUME</option>
                                    <option value="CURRICULUM VITAE">CURRICULUM VITAE</option>
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="mb-2 text-bold">Full Name <span class="text-danger">*</span></label>
                                    <input type="text" id="name" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="mb-2 text-bold">Profile</label>
                                    <input type="text" id="profile" class="form-control" placeholder="Web Designer, Computer Operator">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="mb-2 text-bold">Mobile No. <span class="text-danger">*</span></label>
                                    <input type="tel" id="mobile" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="mb-2 text-bold">Email</label>
                                    <input type="email" id="email" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-bold">Address <span class="text-danger">*</span></label>
                                <input type="text" id="house" class="form-control mb-2" placeholder="House No." required>
                                <input type="text" id="area" class="form-control mb-2" placeholder="Area / Locality" required>
                                <input type="text" id="state" class="form-control mb-2" placeholder="State / City" required>
                                <input type="number" id="pincode" class="form-control" placeholder="Pincode" required>
                            </div>

                            <!-- Profile Picture -->
                            <div class="mb-3">
                                <label class="mb-2 text-bold">Profile Picture (Optional)</label>
                                <div class="d-flex align-items-center">
                                    <img src="https://via.placeholder.com/100x100/0084D1/ffffff?text=DP" 
                                         class="profile-pic-preview me-3" id="profilePreview">
                                    <div>
                                        <input type="file" id="profilePic" 
                                               class="form-control" accept="image/*" style="display: none;">
                                        <button type="button" class="btn btn-secondary" 
                                                onclick="document.getElementById('profilePic').click()">
                                            Upload Photo
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Career Objective Section -->
                        <div class="resume-section">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h2 class="section-title fs-4 text-bold">Career Objective</h2>
                            </div>
                            <select class="form-select mb-3" id="objectiveDropdown" onchange="updateObjective()">
                                <option value="">Select Objective</option>
                                <option value="To make contribution in the organization with best of my ability and also to Develop new skills during the interaction to achieve new heights.">
                                    Entry-level position
                                </option>
                                <option value="custom">Custom Objective</option>
                            </select>
                            <textarea id="careerObjective" class="form-control" rows="4" required></textarea>
                        </div>

                        <!-- Education Section -->
                        <div class="resume-section">
                            <div class="d-flex justify-content-between align-items-center">
                                <h2 class="section-title fs-4 text-bold">Education</h2>
                            </div>
                            <div class="mt-3" id="educationRows">
                                <div class="education-row row g-3 mb-3">
                                    <div class="col-md-4">
                                        <input type="text" class="form-control education-degree" placeholder="Qualification*" required>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control education-university" placeholder="University / Board*" required>
                                    </div>
                                    <div class="col-md-2">
                                        <input type="text" class="form-control education-year" placeholder="Year*" required>
                                    </div>
                                    <div class="col-md-2">
                                        <input type="text" class="form-control education-gpa" placeholder="Percentage*" required>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="addEducationRow()">
                                + Add More Education
                            </button>
                        </div>

                        <!-- Skills Section -->
                        <div class="resume-section" id="section-skills">
                            <div class="d-flex justify-content-between align-items-center">
                                <h2 class="section-title fs-4 text-bold">Skills & Qualifications</h2>
                            </div>
                            <div class="bullet-container mt-3">
                                <div class="bullet-item">
                                    <input type="text" class="form-control skill-input" 
                                           placeholder="Example: Basic Knowledge of Computer" required>
                                    <button class="btn btn-danger btn-sm ms-2" onclick="removeSkill(this)">✖</button>
                                </div>
                                <button type="button" class="btn btn-outline-primary btn-sm add-bullet-btn" 
                                        onclick="addSkill()">+ Add Skill</button>
                            </div>
                        </div>

                        <!-- Work Experience (Optional) -->
                        <div class="resume-section optional-section" id="section-exp">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h2 class="section-title fs-4 text-bold">Work Experience (Optional)</h2>
                                <button type="button" class="btn btn-warning btn-sm" onclick="toggleExperienceSection()">
                                    Hide Section
                                </button>
                            </div>
                            <div class="bullet-container mt-3">
                                <div class="bullet-item">
                                    <input type="text" class="form-control exp-input" 
                                           placeholder="Example: 2 years as Web Developer at XYZ Company">
                                    <button class="btn btn-danger btn-sm ms-2" onclick="removeExperience(this)">✖</button>
                                </div>
                                <button type="button" class="btn btn-outline-primary btn-sm add-bullet-btn" 
                                        onclick="addExperience()">+ Add Experience</button>
                            </div>
                        </div>

                        <!-- Personal Information -->
                        <div class="resume-section">
                            <div class="d-flex justify-content-between align-items-center">
                                <h2 class="section-title fs-4 text-bold">Additional Information</h2>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6 mb-3">
                                    <label class="mb-2 text-bold">Gender <span class="text-danger">*</span></label>
                                    <select id="gender" class="form-select" required>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="mb-2 text-bold">Date of Birth <span class="text-danger">*</span></label>
                                    <input type="date" id="dob" class="form-control" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="mb-2 text-bold">Father's Name <span class="text-danger">*</span></label>
                                    <input type="text" id="father_name" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="mb-2 text-bold">Marital Status <span class="text-danger">*</span></label>
                                    <select id="marital_status" class="form-select" required>
                                        <option value="Unmarried">Unmarried</option>
                                        <option value="Married">Married</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="mb-2 text-bold">Languages Known <span class="text-danger">*</span></label>
                                    <input type="text" id="language_known" class="form-control" 
                                           placeholder="Hindi, English" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="mb-2 text-bold">Nationality <span class="text-danger">*</span></label>
                                    <input type="text" id="nationality" class="form-control" 
                                           placeholder="Indian" required>
                                </div>
                            </div>
                        </div>

                        <!-- Generate PDF Button -->
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-rose btn-lg">Generate & Download Resume PDF</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Hidden Template for PDF Generation -->
        <div id="resumeTemplate"></div>

        <!-- Footer -->
        <footer class="bg-dark text-white py-4 mt-5">
            <div class="container">
                <div class="text-center">
                    <p class="mb-0">&copy; 2025 Students 5g Club. All Rights Reserved.</p>
                </div>
            </div>
        </footer>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

        <script>
            // Profile Picture Preview
            document.getElementById('profilePic').addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('profilePreview').src = e.target.result;
                    }
                    reader.readAsDataURL(e.target.files[0]);
                }
            });

            let experienceVisible = true;

            // Career Objective Handling
            function updateObjective() {
                const dropdown = document.getElementById('objectiveDropdown');
                const textarea = document.getElementById('careerObjective');
                if (dropdown.value === 'custom') {
                    textarea.value = '';
                    textarea.focus();
                } else {
                    textarea.value = dropdown.value;
                }
            }

            // Toggle Experience Section
            function toggleExperienceSection() {
                const expSection = document.getElementById('section-exp');
                const btn = expSection.querySelector('button');
                
                if (experienceVisible) {
                    expSection.style.display = 'none';
                    btn.textContent = 'Show Experience Section';
                } else {
                    expSection.style.display = 'block';
                    btn.textContent = 'Hide Section';
                }
                experienceVisible = !experienceVisible;
            }

            // Education Section Functions
            function addEducationRow() {
                const educationRows = document.getElementById('educationRows');
                const newRow = document.createElement('div');
                newRow.className = 'education-row row g-3 mb-3';
                newRow.innerHTML = `
                    <div class="col-md-4">
                        <input type="text" class="form-control education-degree" placeholder="Qualification*" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control education-university" placeholder="University / Board*" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control education-year" placeholder="Year*" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control education-gpa" placeholder="Percentage*" required>
                    </div>
                `;
                educationRows.appendChild(newRow);
            }

            // Skills Functions
            function addSkill() {
                const container = document.querySelector('#section-skills .bullet-container');
                const newSkill = document.createElement('div');
                newSkill.className = 'bullet-item';
                newSkill.innerHTML = `
                    <input type="text" class="form-control skill-input" placeholder="Enter skill..." required>
                    <button class="btn btn-danger btn-sm ms-2" onclick="removeSkill(this)">✖</button>
                `;
                container.insertBefore(newSkill, container.lastElementChild);
            }

            function removeSkill(button) {
                button.parentElement.remove();
            }

            // Experience Functions
            function addExperience() {
                const container = document.querySelector('#section-exp .bullet-container');
                const newExp = document.createElement('div');
                newExp.className = 'bullet-item';
                newExp.innerHTML = `
                    <input type="text" class="form-control exp-input" placeholder="Enter experience...">
                    <button class="btn btn-danger btn-sm ms-2" onclick="removeExperience(this)">✖</button>
                `;
                container.insertBefore(newExp, container.lastElementChild);
            }

            function removeExperience(button) {
                button.parentElement.remove();
            }

            // Form Validation
            function validateForm() {
                const form = document.getElementById('resumeForm');
                const requiredFields = form.querySelectorAll('[required]');
                let isValid = true;
                
                for (let field of requiredFields) {
                    if (!field.value.trim()) {
                        field.style.borderColor = 'red';
                        isValid = false;
                    } else {
                        field.style.borderColor = '';
                    }
                }
                
                return isValid;
            }

            // Generate PDF Function
            async function generatePDF(event) {
                event.preventDefault();
                
                if (!validateForm()) {
                    alert('Please fill all required fields marked with *');
                    return;
                }

                // Show loading
                document.getElementById('loadingOverlay').style.display = 'flex';

                // Get all form data
                const formData = {
                    heading: document.getElementById('heading').value,
                    name: document.getElementById('name').value,
                    profile: document.getElementById('profile').value,
                    mobile: document.getElementById('mobile').value,
                    email: document.getElementById('email').value,
                    address: document.getElementById('house').value + ', ' + 
                             document.getElementById('area').value + ', ' + 
                             document.getElementById('state').value + ' - ' + 
                             document.getElementById('pincode').value,
                    careerObjective: document.getElementById('careerObjective').value,
                    
                    // Education
                    education: [],
                    skills: [],
                    experience: [],
                    
                    // Personal details
                    gender: document.getElementById('gender').value,
                    dob: document.getElementById('dob').value,
                    fatherName: document.getElementById('father_name').value,
                    maritalStatus: document.getElementById('marital_status').value,
                    languages: document.getElementById('language_known').value,
                    nationality: document.getElementById('nationality').value,
                    
                    // Profile picture
                    profilePic: document.getElementById('profilePreview').src
                };

                // Get education data
                const degreeInputs = document.querySelectorAll('.education-degree');
                const universityInputs = document.querySelectorAll('.education-university');
                const yearInputs = document.querySelectorAll('.education-year');
                const gpaInputs = document.querySelectorAll('.education-gpa');
                
                for (let i = 0; i < degreeInputs.length; i++) {
                    if (degreeInputs[i].value.trim()) {
                        formData.education.push({
                            degree: degreeInputs[i].value,
                            university: universityInputs[i].value,
                            year: yearInputs[i].value,
                            gpa: gpaInputs[i].value
                        });
                    }
                }

                // Get skills
                const skillInputs = document.querySelectorAll('.skill-input');
                skillInputs.forEach(skill => {
                    if (skill.value.trim()) {
                        formData.skills.push(skill.value);
                    }
                });

                // Get experience if section is visible
                if (experienceVisible) {
                    const expInputs = document.querySelectorAll('.exp-input');
                    expInputs.forEach(exp => {
                        if (exp.value.trim()) {
                            formData.experience.push(exp.value);
                        }
                    });
                }

                // Generate PDF
                await createPDF(formData);
                
                // Hide loading
                document.getElementById('loadingOverlay').style.display = 'none';
            }

            // Create PDF using jsPDF
            async function createPDF(data) {
                try {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF('p', 'mm', 'a4');
                    
                    // Set font
                    doc.setFont("helvetica");
                    
                    // Title
                    doc.setFontSize(20);
                    doc.setFont("helvetica", "bold");
                    doc.text(data.heading, 105, 20, { align: 'center' });
                    
                    // Draw line
                    doc.setDrawColor(0, 132, 209);
                    doc.setLineWidth(0.5);
                    doc.line(20, 25, 190, 25);
                    
                    let yPos = 35;
                    
                    // Personal Details
                    doc.setFontSize(16);
                    doc.setFont("helvetica", "bold");
                    doc.text("Personal Details", 20, yPos);
                    yPos += 10;
                    
                    doc.setFontSize(12);
                    doc.setFont("helvetica", "normal");
                    doc.text(`Name: ${data.name}`, 20, yPos);
                    yPos += 7;
                    
                    if (data.profile) {
                        doc.text(`Profile: ${data.profile}`, 20, yPos);
                        yPos += 7;
                    }
                    
                    doc.text(`Mobile: ${data.mobile}`, 20, yPos);
                    yPos += 7;
                    
                    if (data.email) {
                        doc.text(`Email: ${data.email}`, 20, yPos);
                        yPos += 7;
                    }
                    
                    doc.text(`Address: ${data.address}`, 20, yPos);
                    yPos += 12;
                    
                    // Career Objective
                    doc.setFontSize(16);
                    doc.setFont("helvetica", "bold");
                    doc.text("Career Objective", 20, yPos);
                    yPos += 10;
                    
                    doc.setFontSize(12);
                    doc.setFont("helvetica", "normal");
                    const objectiveLines = doc.splitTextToSize(data.careerObjective, 170);
                    doc.text(objectiveLines, 20, yPos);
                    yPos += (objectiveLines.length * 7) + 5;
                    
                    // Education
                    doc.setFontSize(16);
                    doc.setFont("helvetica", "bold");
                    doc.text("Education", 20, yPos);
                    yPos += 10;
                    
                    doc.setFontSize(12);
                    data.education.forEach(edu => {
                        doc.setFont("helvetica", "bold");
                        doc.text(edu.degree, 20, yPos);
                        doc.setFont("helvetica", "normal");
                        doc.text(`${edu.university} | ${edu.year} | ${edu.gpa}%`, 20, yPos + 5);
                        yPos += 12;
                    });
                    
                    yPos += 5;
                    
                    // Skills
                    if (data.skills.length > 0) {
                        doc.setFontSize(16);
                        doc.setFont("helvetica", "bold");
                        doc.text("Skills", 20, yPos);
                        yPos += 10;
                        
                        doc.setFontSize(12);
                        doc.setFont("helvetica", "normal");
                        data.skills.forEach(skill => {
                            doc.text(`• ${skill}`, 20, yPos);
                            yPos += 7;
                        });
                        
                        yPos += 5;
                    }
                    
                    // Experience
                    if (data.experience.length > 0) {
                        doc.setFontSize(16);
                        doc.setFont("helvetica", "bold");
                        doc.text("Work Experience", 20, yPos);
                        yPos += 10;
                        
                        doc.setFontSize(12);
                        doc.setFont("helvetica", "normal");
                        data.experience.forEach(exp => {
                            doc.text(`• ${exp}`, 20, yPos);
                            yPos += 7;
                        });
                        
                        yPos += 5;
                    }
                    
                    // Additional Information
                    doc.setFontSize(16);
                    doc.setFont("helvetica", "bold");
                    doc.text("Additional Information", 20, yPos);
                    yPos += 10;
                    
                    doc.setFontSize(12);
                    doc.setFont("helvetica", "normal");
                    doc.text(`Gender: ${data.gender}`, 20, yPos);
                    doc.text(`Date of Birth: ${new Date(data.dob).toLocaleDateString()}`, 100, yPos);
                    yPos += 7;
                    
                    doc.text(`Father's Name: ${data.fatherName}`, 20, yPos);
                    doc.text(`Marital Status: ${data.maritalStatus}`, 100, yPos);
                    yPos += 7;
                    
                    doc.text(`Languages Known: ${data.languages}`, 20, yPos);
                    doc.text(`Nationality: ${data.nationality}`, 100, yPos);
                    
                    // Save PDF
                    const fileName = `Resume_${data.name.replace(/\s+/g, '_')}.pdf`;
                    doc.save(fileName);
                    
                } catch (error) {
                    console.error('Error generating PDF:', error);
                    alert('Error generating PDF. Please try again.');
                    document.getElementById('loadingOverlay').style.display = 'none';
                }
            }
        </script>
    </body>
